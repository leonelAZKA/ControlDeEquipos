<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>     
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton type="button" value="New" icon="ui-icon-document" />
                    <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" />   
                </f:facet> 
            </p:toolbar>
            
            <p:dataTable>
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Buscar"/>
                        <p:inputText />
                    </p:outputPanel>
                </f:facet>
                
                <p:column headerText="Numero de empleado">
                    <h:outputText value="Numero de empleado"/>
                </p:column>
                
                <p:column headerText="Nombre">
                    <h:outputText value="Nombre"/>
                </p:column>
                
                <p:column headerText="Marca">
                    <h:outputText value="Marca"/>
                </p:column>
                
                <p:column headerText="No de serie">
                    <h:outputText value="hola"/>
                </p:column>
                
                <p:column headerText="Marca de cargador">
                    <h:outputText value="Marca de cargador"/>
                </p:column>
                
                <p:column headerText="Marca de cargador">
                     <h:outputText value="Marca de cargador"/>
                     <p>hola</p>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
