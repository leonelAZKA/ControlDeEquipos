<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>     
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton type="button" value="New" icon="ui-icon-document" />
                    <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" />   
                </f:facet> 
            </p:toolbar>
            
            <p:dataTable value="#{homeController.all}" var="item">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscar"/>
                            <p:inputText value="variable" />
                        </p:outputPanel>
                    </f:facet>

                <p:column headerText="Numero de empleado">
                    <h:outputText value="#{item.empIDEMPLEADO}"/>
                    </p:column>
                
                     <p:column headerText="Numero de equipo">
                         <h:outputText value="#{item.equNSC}"/>
                    </p:column>
                     

                    <p:column headerText="Marca Equipo">
                        <h:outputText value="#{item.equMARCAC}"/>
                    </p:column>

                    <p:column headerText="No de serie Equipo">
                        <h:outputText value="#{item.equNSE}"/>
                    </p:column>

                    <p:column headerText="Marca de cargador">
                        <h:outputText value="#{item.equMARCAC}"/>
                    </p:column>

                    <p:column headerText="NÂ° serie cagador">
                        <h:outputText value="#{item.equNSC}"/>

                    </p:column>
                
                 <p:column style="width:32px;text-align: center">
             <p:commandButton action="detalleEmpleado.xhtml" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                 <f:setPropertyActionListener value="#{item}" target="#{homeController.ceEquipos}" />
            </p:commandButton>
          </p:column>
                </p:dataTable>
        </h:form>
    </h:body>
</html>
