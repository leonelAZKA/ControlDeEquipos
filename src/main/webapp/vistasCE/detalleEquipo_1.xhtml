<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalle Equipos</title>
        <link rel="icon" href="http://www.azka-it.com/wp-content/uploads/2015/01/favicon3-80x80.png" type="image/png"/>
  
    </h:head>
    <h:body>
        <div align="center">
        <h1>DETALLE EQUIPOS</h1>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                 <p:outputLabel value="ID Equipo"/>
                 <p:inputText id="idEquipo"  value="#{detalleEquipoController.equipos.equid}" disabled="true" />
             
                <p:outputLabel  value="Marca Equipo: "/>
                <p:inputText  id="EQUMARCAE" placeholder="Marca del Equipo" value="#{detalleEquipoController.equipos.equmarcae}" disabled="true" />
                
                
                <p:outputLabel value="Modelo Equipo:" />
                <p:inputText id="EQUMODELO" placeholder="Modelo del Equipo" value="#{detalleEquipoController.equipos.equmodelo}" disabled="true"/>
                
                <p:outputLabel value="Empleado:"/>
                <p:selectOneMenu id="combo" value="#{detalleEquipoController.equipos.ceempleadoEmpidempleado}" disabled="true">
                        <f:selectItem itemLabel="Select..."  noSelectionOption="true"/>
                        <f:selectItems value="#{detalleEquipoController.allempleados}" />
                    </p:selectOneMenu>
                <p:outputLabel value="N/S Equipo:"/>
                <p:inputText id="EQUNSE" placeholder="Num de serie del Equipo" value="#{detalleEquipoController.equipos.equnse}" disabled="true"/>
                
                <p:outputLabel value="Marca Cargador:"/>
                <p:inputText id="EQUMARCAC" placeholder="Marca de Cargador" value="#{detalleEquipoController.equipos.equmarcac}" disabled="true"/>
                
                <p:outputLabel value="N/S Cargador:"/>
                <p:inputText id="EQUNSC" placeholder="Num Serie Cargador" value="#{detalleEquipoController.equipos.equnsc}" disabled="true"/>
                
                <p:outputLabel value="Memoria RAM:"/>
                <p:inputText id="EQUMEMORIA" placeholder="Capacidad de la memoria RAM" value="#{detalleEquipoController.equipos.equmemoria}" disabled="true"/>
                
                <p:outputLabel value="Memoria Disco Duro:"/>
                <p:inputText id="EQUDISCO_DURO" placeholder="Capacidad del Disco Duro" value="#{detalleEquipoController.equipos.equdiscoDuro}" disabled="true"/>
                
                <p:outputLabel value="Adicional:"/>
                <p:inputText id="EQUADICIONAL" placeholder="Equipos adicionales" value="#{detalleEquipoController.equipos.equadicional}" disabled="true"/>
                
                <p:outputLabel  value="Fecha Inicio:"  for="fechaInicio"/>
                <p:calendar id="fechaInicio" value="#{detalleEquipoController.equipos.equfechaInicio}" showOn="button" disabled="true"/>
        
                <p:outputLabel for="fechaFin" value="Fecha Fin:" />
                <p:calendar id="fechaFin" value="#{detalleEquipoController.equipos.equfechaFin}" showOn="button" disabled="true"/>
                <p:outputLabel for="fechaCompra" value="Fecha Compra:" />
                <p:calendar id="fechaCompra" value="#{detalleEquipoController.equipos.equfechaCompra}" showOn="button" disabled="true"/> 
                <p:commandButton  value="Editar" icon="ui-icon-pencil" action="detalleEquipo.xhtml"/>
                
                <p:commandButton  value="Eliminar" icon="ui-icon-trash" actionListener="#{detalleEquipoController.eliminar()}"/>

                <p:commandButton  value="Guardar" icon="ui-icon-folder" actionListener="#{detalleEquipoController.guardar()}"/>
               
            </h:panelGrid>
        </h:form>
        </div>
    </h:body>
</html>
