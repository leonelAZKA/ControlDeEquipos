<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalle Equipos</title>
        <link rel="icon" href="http://www.azka-it.com/wp-content/uploads/2015/01/favicon3-80x80.png" type="image/png"/>
    </h:head>
    <h:body>
        <div align="center">
        <h1>DETALLE EQUIPOS</h1>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="ID Empleado"/>
                <p:inputText id="CEEMPLEADO_EMPIDEMPLEADO"  value="#{bean.CEEMPLEADO_EMPIDEMPLEADO}" />
                
                <p:outputLabel value="Nombre: "/>
                <p:inputText id="NOMBRE" placeholder="Nombre del empleado" value="#{bean.nombre}" />
                
                <p:outputLabel  value="Marca Equipo: "/>
                <p:inputText  id="EQUMARCAE" placeholder="Marca del Equipo" value="#{bean.equmarcae}"/>
                
                
                <p:outputLabel value="Modelo Equipo:"/>
                <p:inputText id="EQUMODELO" placeholder="Modelo del Equipo" value="#{bean.equmodelo}"/>
                
                <p:outputLabel value="N/S Equipo:"/>
                <p:inputText id="EQUNSE" placeholder="Num de serie del Equipo" value="#{bean.equese}"/>
                
                <p:outputLabel value="Marca Cargador:"/>
                <p:inputText id="EQUMARCAC" placeholder="Marca de Cargador" value="#{bean.equmarcac}"/>
                
                <p:outputLabel value="N/S Cargador:"/>
                <p:inputText id="EQUNSC" placeholder="Num Serie Cargador" value="#{bean.equnsc}"/>
                
                <p:outputLabel value="Memoria RAM:"/>
                <p:inputText id="EQUMEMORIA" placeholder="Capacidad de la memoria RAM" value="#{bean.equmemoria}"/>
                
                <p:outputLabel value="Memoria Disco Duro:"/>
                <p:inputText id="EQUDISCO_DURO" placeholder="Capacidad del Disco Duro" value="#{bean.equdisco_duro}"/>
                
                <p:outputLabel value="Adicional:"/>
                <p:inputText id="EQUADICIONAL" placeholder="Equipos adicionales" value="#{bean.equadicional}"/>
                
                <p:outputLabel  value="Fecha Inicio:"  for="fechaInicio"/>
                <p:calendar id="fechaInicio" value="#{calendarView.date3}" showOn="button" />
        
                <p:outputLabel for="fechaFin" value="Fecha Fin:" />
                <p:calendar id="fechaFin" value="#{calendarView.date3}" showOn="button" />
                <p:outputLabel for="fechaCompra" value="Fecha Compra:" />
                <p:calendar id="fechaCompra" value="#{calendarView.date3}" showOn="button" />

                <p:commandButton  value="Editar" icon="ui-icon-pencil"/>
                
                <p:commandButton  value="Eliminar" icon="ui-icon-trash"/>

                <p:commandButton  value="Guardar" icon="ui-icon-folder"/>
               
            </h:panelGrid>
        </h:form>
        </div>
    </h:body>
</html>
