<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalle Empleado</title>
        <link rel="icon" href="http://www.azka-it.com/wp-content/uploads/2015/01/favicon3-80x80.png" type="image/png"/>
    </h:head>
    <h:body>
        <div align="center">
        <h1>DETALLE EMPLEADO</h1>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="ID Empleado"/>
                <p:inputText id="EMPIDEMPLEADO"  value="#{bean.EMPIDEMPLEADO}" />
                
                <p:outputLabel value="Nombre"/>
                <p:inputText id="EMPNOMBRE"  value="#{bean.EMPNOMBRE}" placeholder="Nombre"/>
                
                <p:outputLabel value="Apellido Paterno"/>
                <p:inputText id="EMPAPP_PATERNO"  value="#{bean.EMPAPP_PATERNO}" placeholder="Apellido Paterno"/>
                
                <p:outputLabel value="Apellido Materno"/>
                <p:inputText id="EMPAPP_MATERNO"  value="#{bean.EMPAPP_MATERNO}" placeholder="Apellido Materno" />
                
                <p:outputLabel value="Proyecto"/>
                <p:inputText id="EMPIDPROYECTO"  value="#{bean.EMPIDPROYECTO}"/>
                
                <p:commandButton  value="Editar" icon="ui-icon-pencil"/>
                
                <p:commandButton  value="Eliminar" icon="ui-icon-trash"/>

                <p:commandButton  value="Guardar" icon="ui-icon-folder"/>
             </h:panelGrid>
        </h:form>
        </div>   
    </h:body>
</html>
