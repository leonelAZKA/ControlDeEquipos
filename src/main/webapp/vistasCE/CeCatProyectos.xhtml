<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>Catalogo Proyectos</title>
    </h:head>
    <h:body>

<h:form>
           <p:fieldset id="Proyecto" legend="Proyectos">
               <h:dataTable value=""  var="item">
               <p:column> <f:facet name="header">ID PROYECTO</f:facet></p:column>
     
               
                  <p:column>
                <p:commandButton value="editar" />
                <p:commandButton value="eliminar" icon="ui-icon-close"/>
       
            </p:column>

           </h:dataTable>
                </p:fieldset>
    
    <br></br><br></br>
    
        
       <p:outputLabel value="Nombre del Proyecto" for ="proDescripcion" />
        <p:inputText id="proDescripcion" value="#{ceProyecto.proDescripcion}" />
           <br></br><br></br>

           <p:commandButton value="Registrar" icon="ui-icon-disk" actionListener="#{proyectoController.registrar()}"/>
</h:form>
    </h:body>
</html>
